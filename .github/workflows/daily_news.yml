name: Daily News Scout

on:
  schedule:
    # Run at 9:00 AM Hong Kong Time every day.
    # GitHub uses UTC time. HK is UTC+8.
    # So 9:00 AM HK = 1:00 AM UTC.
    - cron: '0 1 * * *'
  
  # This allows you to run it manually anytime to test it
  workflow_dispatch:

jobs:
  run-scout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: pip install -r requirements.txt

      - name: Run the News Scout
        env:
          # This passes your secrets to the Python script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python news_agent.py
