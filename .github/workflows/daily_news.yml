name: Daily News Scout

on:
  schedule:
    # Run at 06:00 AM Hong Kong Time every day.
    # (22:00 UTC + 8 hours = 06:00 AM HKT Next Day)
    - cron: '0 22 * * *'
  
  # This allows you to run it manually anytime to test it
  workflow_dispatch:

jobs:
  run-scout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: pip install -r requirements.txt

      - name: Run the News Scout
        env:
          # This passes your secrets to the Python script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python news_agent.py

      # --- NEW STEP: SAVES THE DEBUG FILES ---
      - name: Upload Debug Logs
        if: always() # Runs even if the script crashes
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          # Saves any text file starting with "debug_"
          path: debug_*.txt 
          retention-days: 5
